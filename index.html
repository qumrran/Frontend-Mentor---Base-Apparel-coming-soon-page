<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="global-wrapper">
			<header>
				<a
					href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/hub"
					target="_blank"
					aria-label="Go to main page"
				>
					<img src="./images/logo.svg" alt="base apparel logo" class="logo" />
				</a>
			</header>

			<div class="heroimage"></div>

			<main>
				<h1>
					We're<br /><span class="bold">coming<br />soon</span>
				</h1>

				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>

				<section>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Email Address"
					/>
					<button type="submit">
						<img src="./images/icon-arrow.svg" alt="icon arrow" />
					</button>

					<img
						src="./images/icon-error.svg"
						alt="icon error"
						class="error-icon"
					/>

					<span class="alert-info"></span>
				</section>
			</main>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
